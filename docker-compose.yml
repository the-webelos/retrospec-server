
version: '3'
services:
  api:
    build:
        context: ./
        dockerfile: Dockerfile.api
    links:
      - redis
    ports:
      - "80:80"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TEMPLATE_CONFIG=/app/conf/templates.cfg
  websocket:
    build:
        context: ./
        dockerfile: Dockerfile.websocket
    links:
      - redis
    ports:
      - "5124:5124"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
  redis:
    image: redis:4-alpine
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - ${PWD}/conf/redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
